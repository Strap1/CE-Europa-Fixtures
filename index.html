  <body>
    <main>
      <div class="container-fluid">
        <div class="wrap">

            <div id="main-content" class="container px-3 pt-3">
              <h1 class="pb-2 page-title border-bottom text-center"><img src="assets/img/europa.png" width="40px" height="40px" class="d-xs-block d-md-inline">Calendari CE Europa 2021-22<img src="assets/img/europa.png" width="40px" height="40px" class="d-none d-md-inline"></h1>
              <h5 class="border-bottom text-center">CE Europa participa en la 2ª Divisió RFEF, Grup 3</h5>
              <div class="pt-2 form-group row mb-3 justify-content-center controls">
                <label for="filter" class="col-sm-2 col-form-label text-center">Tecleja per filtrar</label>
                <div class="col-sm-3">
                  <input type="search" class="form-control form-control-sm fuzzy-search" id="filter" placeholder="Tecleja un equip">
                </div>
                <div class="form-check col-sm-3 text-center">
                  <input class="form-check-input float-end" type="checkbox" value="" id="future-only" onclick="showFuture();">
                  <label class="form-check-label" for="future-only">
                    Només partits futurs
                  </label>
                </div>
                <div class="col-sm-4 text-center">
                  <a href="https://goo.gl/maps/ZpNQwCSRFtNWCRF97" target="_blank">Veure mapa de tots els estadis</a> <i class="fa-solid fa-up-right-from-square d-none d-md-inline"></i>
                </div>
                <div id="placeholder" class="text-center h4">Cercant els partits <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div></div>
              </div>
              <div class="row g-row-cols-12 table-responsive-sm">
                <table id="fixtures" class="table text-center align-middle">
                  <thead class="text-center">
                    <th class="col-1" scope="col"><span class="d-none d-xs-none d-sm-none d-lg-block">Jornada</span><span class="d-xs-block d-sm-block d-md-block d-lg-none d-xl-none d-xxl-none">#</span></th>

                    <th class="col-4" scope="col">Casa</th>
                    <th class="col-4" scope="col">Fora</th>
                    <th class="col-1" scope="col"><i class="fa-solid fa-location-dot d-xs-inline d-sm-inline d-md-inline d-lg-inline"></i> <span class="d-none d-xs-none d-sm-none d-lg-inline">Estadi</span></th>
                  </thead>
                  <tbody id="matches" class="list">
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
